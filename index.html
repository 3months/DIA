<html>
  <head>
    <title>DIA test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel= "stylesheet" href= "src/stylesheets/styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>

    <!-- Templates -->
    <script id="questionTpl" type="text/template">
      <div class="row">
        <h2> First Question </h2>
      </div>
      <div class="text-center" id="input">
        <h4>{{key}} (required in {{question_key}} business rules)</h4>
        <div class="row">
          <div class="col-lg-6 question1">
            <div class="[ form-group ]">
              <input type="checkbox" name="fancy-checkbox-question1_1" id="fancy-checkbox-question1_1" autocomplete="off" />
                <div class="[ btn-group ]">
                  <label for="fancy-checkbox-question1_1" class="[ btn btn-default ]">
                    <span class="[ glyphicon glyphicon-ok ]"></span>
                    <span> </span>
                  </label>
                  <label for="fancy-checkbox-question1_1" class="[ btn btn-default active ]">65 and over</label>
                </div>
              </div>
            </div>
            <div class="col-lg-6 question1_2">
              <div class="[ form-group ]">
                <input type="checkbox" name="fancy-checkbox-question1_2" id="fancy-checkbox-question1_2" autocomplete="off" />
                <div class="[ btn-group ]">
                  <label for="fancy-checkbox-question1_2" class="[ btn btn-default ]">
                    <span class="[ glyphicon glyphicon-ok ]"></span>
                    <span> </span>
                  </label>
                  <label for="fancy-checkbox-question1_2" class="[ btn btn-default active ]">under 65</label>
    </script>

    <script id="listTpl" type="text/template">
      <div class='col-lg-3'>
        <div class='panel panel-default' id="{{text}}">
          <div class='panel-heading'>
            <div class='row'>
              <div class='col-lg-12'>
                <div class='col-lg-6'>
                  <h2 class='panel-title'>
                    <a data-toggle='collapse' href='#{{text}}{{counter}}'>
                      {{title}}
                    </a>
                  </h2>
                </div>
                <div class='col-lg-6'>
                  <button class='btn btn-info'>{{type}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="benefitPanelTpl" type="text/template">
        <div id="{{id}}" class='panel-collapse collapse'>
          <div class='panel-body text-left' id='panel{{id}}'></div>
        </div>
    </script>

    <script id="requirementTpl" type="text/template">
      <p class='requirement' id="{{key}}">
        {{requirementKey}} :<strong>{{child}}</strong>
      </p>
    </script>

  </head>

  <body>
    <div class="container-fluid">
      <div class="col-lg-12 text-center">
        <div class="text-center">
          <h1>Discovery</h1>
        </div>
        <div class="row text-center">
          <div class='text-center' id="input">
            <h3>life events</h3>
            <div class="row">
              <div class="col-lg-3 life-events">
                <div class="[ form-group ]">
                  <input type="checkbox" name="fancy-checkbox-immigration" id="fancy-checkbox-immigration" data-event-type="immigration" autocomplete="off" />
                  <div class="[ btn-group ]">
                    <label for="fancy-checkbox-immigration" class="[ btn btn-default ]">
                      <span class="[ glyphicon glyphicon-ok ]"></span>
                      <span> </span>
                    </label>
                    <label for="fancy-checkbox-immigration" class="[ btn btn-default active ]">
                        immigration
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-lg-3">
                <div class="[ form-group ]">
                  <input type="checkbox" name="fancy-checkbox-retired" id="fancy-checkbox-retired" data-event-type="retirement" autocomplete="off" />
                  <div class="[ btn-group ]">
                    <label for="fancy-checkbox-retired" class="[ btn btn-default ]">
                      <span class="[ glyphicon glyphicon-ok ]"></span>
                      <span> </span>
                    </label>
                    <label for="fancy-checkbox-retired" class="[ btn btn-default active ]">
                        retired
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-lg-3">
                <div class="[ form-group ]">
                  <input type="checkbox" name="fancy-checkbox-health" id="fancy-checkbox-health" data-event-type="hardship" autocomplete="off" />
                  <div class="[ btn-group ]">
                    <label for="fancy-checkbox-health" class="[ btn btn-default ]">
                      <span class="[ glyphicon glyphicon-ok ]"></span>
                      <span> </span>
                    </label>
                    <label for="fancy-checkbox-health" class="[ btn btn-default active ]">
                        health
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-lg-3">
                <div class="[ form-group ]">
                  <input type="checkbox" name="fancy-checkbox-childcare" id="fancy-checkbox-childcare" data-event-type="childCare" autocomplete="off" />
                  <div class="[ btn-group ]">
                    <label for="fancy-checkbox-childcare" class="[ btn btn-default ]" id="checkbox-childcare">
                      <span class="[ glyphicon glyphicon-ok ]"></span>
                      <span> </span>
                    </label>
                    <label for="fancy-checkbox-childcare" class="[ btn btn-default active ]">
                        childcare
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center" id="criteria1"></div>
        <div class="row text-center" id="criteria2"></div>
        <div class="row text-center" id="results"></div>


        <div class="row" id="list"></div>
      </div>
    </div>
    <script src='src/javascripts/app.js'></script>
  </body>
</html>
