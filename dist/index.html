<!DOCTYPE html>

<html>
<head>
	<title>DIA test</title>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js">
	</script><!-- Templates -->

	<script id="questionTpl" type="text/template">
	     <div class="row">
	       <h2> First Question </h2>
	     </div>
	     <div class="text-center" id="input">
	       <h4>{{key}} (required in {{num_requirements}} business rules)</h4>
	       <div class="row">
	         <div class="col-lg-6 col-sm-6 question1">
	           <div class="[ form-group ]">
	             <input type="checkbox" name="fancy-checkbox-question1_1" id="fancy-checkbox-question1_1" autocomplete="off" />
	               <div class="[ btn-group ]">
	                 <label for="fancy-checkbox-question1_1" class="[ btn btn-default ]">
	                   <span class="[ glyphicon glyphicon-ok ]"></span>
	                   <span> </span>
	                 </label>
	                 <label for="fancy-checkbox-question1_1" class="[ btn btn-default active ]">65 and over</label>
	               </div>
	             </div>
	           </div>
	           <div class="col-lg-6 col-sm-6 question1_2">
	             <div class="[ form-group ]">
	               <input type="checkbox" name="fancy-checkbox-question1_2" id="fancy-checkbox-question1_2" autocomplete="off" />
	               <div class="[ btn-group ]">
	                 <label for="fancy-checkbox-question1_2" class="[ btn btn-default ]">
	                   <span class="[ glyphicon glyphicon-ok ]"></span>
	                   <span> </span>
	                 </label>
	                 <label for="fancy-checkbox-question1_2" class="[ btn btn-default active ]">under 65</label>
	               </div>
	             </div>
	           </div>
	         </div>
	       </div>
	</script>
	<script id="bizRuleCardTpl" type="text/template">
	     <div class='col-lg-3 biz-rule-card' data-event-type="{{type}}">
	       <div class='panel panel-success' id="{{text}}">
	         <div class='panel-heading'>
	           <div class='panel-title'>
	             <button class="btn btn-default" data-toggle='collapse' href='#{{text}}{{counter}}'>
	               {{title}}
	             </button>
	           </div>
	         </div>
	         <div class='panel-body card-preview'>
	         </div>
	       </div>
	     </div>
	</script>
	<script id="requirementsNumTpl" type="text/template">
	     <p id="{{id}}">{{count}} requirements </p>
	</script>
	<script id="benefitPanelTpl" type="text/template">
	       <div id="{{id}}" class='panel-collapse collapse'>
	         <div class='panel-body text-left' id='panel{{id}}'></div>
	       </div>
	</script>
	<script id="requirementTpl" type="text/template">
	     <p class='requirement' id="{{id}}">
	       {{requirement_name}} :<strong>{{requirement_value}}</strong>
	     </p>
	</script>
</head>

<body>
	<div class="container-fluid">
		<div class="col-lg-12 text-center">
			<div class="text-center">
				<h1>Discovery</h1>
			</div>


			<div class="row text-center">
				<div class='text-center event-container' id="input">
					<div class="row">
						<div class="col-lg-3 col-sm-3 life-events">
							<div class="[ form-group ]">
								<input autocomplete="off" data-event-type="immigration" id="fancy-checkbox-immigration" name="fancy-checkbox-immigration" type="checkbox">

								<div class="[ btn-group ]">
									<label class="[ btn btn-default ]" for="fancy-checkbox-immigration"><span class="[ glyphicon glyphicon-ok ]"></span> <span>&nbsp;</span></label> <label class="[ btn btn-default active ]" for="fancy-checkbox-immigration">Immigration</label>
								</div>
							</div>
						</div>


						<div class="col-lg-3 col-sm-3 life-events">
							<div class="[ form-group ]">
								<input autocomplete="off" data-event-type="retirement" id="fancy-checkbox-retired" name="fancy-checkbox-retired" type="checkbox">

								<div class="[ btn-group ]">
									<label class="[ btn btn-default ]" for="fancy-checkbox-retired"><span class="[ glyphicon glyphicon-ok ]"></span> <span>&nbsp;</span></label> <label class="[ btn btn-default active ]" for="fancy-checkbox-retired">Retired</label>
								</div>
							</div>
						</div>


						<div class="col-lg-3 col-sm-3 life-events">
							<div class="[ form-group ]">
								<input autocomplete="off" data-event-type="hardship" id="fancy-checkbox-health" name="fancy-checkbox-health" type="checkbox">

								<div class="[ btn-group ]">
									<label class="[ btn btn-default ]" for="fancy-checkbox-health"><span class="[ glyphicon glyphicon-ok ]"></span> <span>&nbsp;</span></label> <label class="[ btn btn-default active ]" for="fancy-checkbox-health">Health</label>
								</div>
							</div>
						</div>


						<div class="col-lg-3 col-sm-3 life-events">
							<div class="[ form-group ]">
								<input autocomplete="off" data-event-type="childCare" id="fancy-checkbox-childcare" name="fancy-checkbox-childcare" type="checkbox">

								<div class="[ btn-group ]">
									<label class="[ btn btn-default ]" for="fancy-checkbox-childcare" id="checkbox-childcare"><span class="[ glyphicon glyphicon-ok ]"></span> <span>&nbsp;</span></label> <label class="[ btn btn-default active ]" for="fancy-checkbox-childcare">Childcare</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="row text-center" id="criteria1">
			</div>


			<div class="row text-center" id="criteria2">
			</div>


			<div class="row text-center" id="results">
			</div>


			<div class="row" id="list">
			</div>
		</div>
	</div>
	<script src='bundle.js'>
	</script>
</body>
